<main class="pb-5 d-flex flex-column text-center justify-content-center">
    <h1 *ngIf="!isAdmin" class="p-4">orders</h1>
    <div *ngIf="!isAdmin">
        <h2>open orders</h2>
        <button *ngIf="!seeHistory" class="btn btn-outline-dark" (click)="seeHistory=true">see history</button>
        <div *ngIf="seeHistory">
            <h2>history of purchases</h2>
        </div>
    </div>
    <div *ngIf="!isAdmin" class="text-center d-flex flex-column justify-content-center">
        <h2>{{myName}} orders</h2>
    </div>
</main>
<app-error-page></app-error-page>
